name = "kinkoshioji-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[[r2_buckets]]
binding = "PRODUCTS_BUCKET"
bucket_name = "kinkoshioji-products"

[[r2_buckets]]
binding = "IMAGES_BUCKET"
bucket_name = "kinkoshioji-images"

[env.production]
vars = { ENVIRONMENT = "production" }

[[env.production.r2_buckets]]
binding = "PRODUCTS_BUCKET"
bucket_name = "kinkoshioji-products"

[[env.production.r2_buckets]]
binding = "IMAGES_BUCKET"
bucket_name = "kinkoshioji-images"

# Set your admin token in Cloudflare dashboard or use wrangler secret put ADMIN_TOKEN
# Run: wrangler secret put ADMIN_TOKEN
